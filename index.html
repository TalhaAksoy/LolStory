<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="icon" href="./source/img/LoL_icon.svg" type="image/png">
    <script src="./js/jq.js"></script>
    <script src="./js/index.js"></script>
</head>
<body>
    <div class="body w-full h-screen bg-black">
        <!-- top -->
        <header class="top-menu w-full border-b-2" style="height : 8.333333%;">
            <div class="logo w-3/12 h-full flex mx-auto">
                <img class="m-auto w-full h-full" src="./source/img/LoL_icon.svg" alt="lol logo">
            </div>
        </header>
        <!-- top -->
        <!-- story -->
        <iframe src="./story.html" id="story-page" class="w-full" style="height: 83.333333%;" frameborder="0"></iframe>
        <!-- story -->
        <!-- bottom -->
        <footer class="w-full absolute bottom-0 flex border-t-2" style="height : 8.333333%;">
            <div class="bot-menu1 w-1/4 h-full flex">
                <span class="m-auto w-10 h-10 close-card"> 
                    <i class="fa-solid fa-house w-full h-full m-auto text-white"></i>
                </span>
            </div>
            <div class="bot-menu2 w-1/4 h-full flex">
                <span class="m-auto w-10 h-10 bg-red-50"></span>
            </div>
            <div class="bot-menu3 w-1/4 h-full flex">
                <span class="m-auto w-10 h-10 bg-red-50"></span>
            </div>
            <div class="bot-menu4 w-1/4 h-full flex">
                <span class="m-auto w-10 h-10 bg-red-50"></span>
            </div>
        </footer>
        <!-- bottom -->
    </div>
</body>
</html>
